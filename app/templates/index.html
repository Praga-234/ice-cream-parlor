<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlor</title>
    <style>
        /* General reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="img.jpg") }}') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main content container */
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #fff;
            color: #3498db;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Ice Cream Parlor</h1>
        <a href="/flavors">Seasonal Flavors</a> | 
        <a href="/allergens">Allergens</a> | 
        <a href="/cart">Cart</a>
    </div>
</body>
</html>
