<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergens</title>
    <style>
        /* General reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87ceeb, #4682b4, #5f9ea0); /* Sky-blue gradient */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .form-container {
            margin-bottom: 30px;
        }

        form label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
        }

        form button {
            background-color: #4682b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #5f9ea0;
        }

        .allergen-list ul {
            list-style: none;
            padding: 0;
        }

        .allergen-list ul li {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a.back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Allergens</h1>

        <div class="form-container">
            <form method="POST">
                <label for="name">Allergen Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter allergen name" required>
                <button type="submit">Add Allergen</button>
            </form>
        </div>

        <div class="allergen-list">
            <h2>Allergen List</h2>
            <ul>
                {% for allergen in allergens %}
                    <li>{{ allergen.name }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
